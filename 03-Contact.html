    <main>
      <form action="https://formspree.io/f/xgeprwwa" method="POST" class="form">
        <div class="form-item">
          <label for="f-nm">First name</label>
          <input
            type="text"
            name="f-name"
            id="f-nm"
            minlength="2"
            maxlength="15"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-item">
          <label for="l-nm">Last name</label>
          <input
            type="text"
            name="l-name"
            id="l-nm"
            minlength="2"
            maxlength="15"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-item">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="form-item switch">
          <input type="checkbox" name="coffee" id="cfe" />
          <label for="cfe"><span></span>Do You like Coffee??</label>
          <fieldset>
            <div class="form-item-types">
              <label for="typ">Whats Your Favorit Coffee Drink?</label>
              <select name="types" id="typ">
                <option value="">Please select...</option>
                <optgroup label="Hot Drinks">
                  <option value="black">Black</option>
                  <option value="espresso  ">Espresso</option>
                  <option value="latte">Latte</option>
                  <option value="mocha">Mocha</option>
                  <option value="cappuccino">Cappuccino</option>
                  <option value="lungo">Lungo</option>
                </optgroup>
                <optgroup label="Iced Coffee">
                  <option value="i-espresso">Iced Espresso</option>
                  <option value="Frappuccino">Frappuccino</option>
                  <option value="i-coffee">Iced Coffee</option>
                  <option value="cold-brew">Cold Brew/option></option>
                </optgroup>
              </select>
            </div>
            <div class="form-item-rdio">
              <p>Where do you drink coffee most often?</p>
              <div>
                <input type="radio" name="where" id="home" value="home" />
                <label for="home">Home</label>
              </div>
              <div>
                <input type="radio" name="where" id="cafe" value="cafe" />
                <label for="cafe">Take away</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="where"
                  id="tk-away"
                  value="take-away"
                />
                <label for="tk-away">Cafe / Coffee shop</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-item">
          <label for="tell">Tell us more</label>
          <textarea name="tell-more" id="tell" cols="30" rows="5"></textarea>
        </div>
        <div class="btn">
          <button>Submit</button>
        </div>
      </form>
